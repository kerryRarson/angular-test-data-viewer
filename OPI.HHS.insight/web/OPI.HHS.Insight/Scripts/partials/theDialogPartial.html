<div class="modal-header">
    <button type="button" class="close" data-dissmiss="modal" ng-click="close()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
    <table class="table table-striped table-responsive">
        <tr>
            <th>Case</th>
            <th>Referral</th>
            <th>Eligibility</th>
            <th>Program</th>
            <th>Start</th>
            <th>End</th>
            <th>File Name</th>
        </tr>
        <tbody>
            <tr ng-repeat="p in programs">
                <td>{{p.CaseNumber}}</td>
                <td>{{p.Referral}}</td>
                <td>{{p.EligibiltyStatus}}</td>
                <td>{{p.ProgramCode}}</td>
                <td>{{p.StartDate}}</td>
                <td>{{p.EndDate}}</td>
                <td>{{p.FileName}}</td>
            </tr>
        </tbody>
    </table>
</div>
